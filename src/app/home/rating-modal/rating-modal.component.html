<div class="modal-header">
    <h3 *ngIf="successResponse" class="modal-title h6" id="exampleModal2Label">
        <img src="../../assets/imgs/success-icon.svg" width="30" height="30" alt="..." class="me-2">
        You are authorized to use the product
    </h3>
    <h3 *ngIf="!successResponse" class="modal-title h6" id="exampleModal2Label">
        <img src="../../assets/imgs/error-icon.svg" width="30" height="30" alt="..." class="me-2">
        You are not authorized to use the product
    </h3>
    <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-toggle="tooltip" data-bs-placement="bottom"
        data-bs-title="Close" (click)="activeModal.close()"><span class=" visually-hidden">Close</span></button>
</div>
<div class="border-top border-light my-3"></div>
<div class="modal-body">
    <h4>
        Billing Information
    </h4>
    <div class="row g-0">
        <div class="col-8">
            <h6 class="mb-2">
                {{product.productOffering.name}}
            </h6>
            <p class="text-muted">
                {{product.description}}
            </p>
            <p class="fs-2 text-primary fw-bold mb-0">
                {{productRating.billingInformation.price}} {{productRating.billingInformation.unit}}
            </p>
        </div>
    </div>
    <h6 class="mb-2 mt-3">
        Comment
    </h6>
    <div *ngFor="let message of productRating.billingInformation.messages " class="text-muted">
        {{message}}
    </div>
</div>
